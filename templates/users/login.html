{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/form.css' %}">
</head>
<body>
    <div class="form-container">

        <h1>Login to your Account</h1>

        {% for message in messages%}
            <div class="message"> {{message}}</div>
        {% endfor %}

        <form action="{% url 'login'%}" method="post">
            {% csrf_token %}
         <div><label for="username">Username:</label> <input type="text" name="username" required></div>
         <div><label for="password">Password:</label> <input type="password" name="password" required></div>

            <div><input type="submit" value="Login"></div>
            
        </form>

        <div class="alt-link"> Don't have an Account? <a href="register">Register</a> </div>

    </div>
</body>
</html>
